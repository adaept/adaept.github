<!-- index.html -->
<html>
  <head>
    <title>Angular 2 Quickstart with Theme Switcher</title>
    <link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=2">
    <script src="https://github.jspm.io/jmcriffey/bower-traceur-runtime@0.0.87/traceur-runtime.js"></script>
    <script src="https://jspm.io/system@0.16.js"></script>
    <script src="https://code.angularjs.org/2.0.0-alpha.36/angular2.dev.js"></script>
    <!-- ui boostrap - for the dropdown button -->
    <script data-require="ui-bootstrap@*" data-semver="0.11.0" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <!-- ngStorage - for localStorage - to persist theme selection -->
    <script src="https://cdnjs.com/libraries/ngStorage.min.js"></script>   
    <!-- jdf-ngThemeSwitcher -->
    <script src="scripts/jdf-ngThemeSwitcher.min.js"></script>
  </head>
  <body>
    <!-- The app component created in app.ts -->
    <my-app></my-app>
    <script>System.import('app');</script>
  </body>
</html>
